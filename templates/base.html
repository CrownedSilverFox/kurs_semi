<!DOCTYPE html>
<html lang="ru">
<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=397fa0c4-a9d5-45e7-837d-04a4844b38aa"
        type="text/javascript"></script>
<script src="/static/jq.js"></script>
<script src="/static/ws.js"></script>
<script src="/static/animated_line.js"></script>
<script src="/static/main.js" type="text/javascript"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<style>
    html, body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }

    #map {
        width: 70%;
        height: 100%;
        padding: 0;
        margin: 0;
        position: absolute;
        top: 0;
        left: 0;
    }

    #control {
        width: 30%;
        height: 100%;
        padding: 30px;
        border: 3px solid mediumaquamarine;
        margin: 0;
        position: absolute;
        top: 0;
        left: 70%;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<div class="row">
    <div id="map" class="col"></div>
    <div id="control" class="col">
        <div class="row">
            <form id="config">
                <div class="form-group" style="display: none">
                    <label for="latency">Задержка перед каждым тиком и длина анимации</label>
                    <input type="number" class="form-control" id="latency" value="{{default_config['latency']}}"
                           placeholder="{{default_config['latency']}}">
                </div>
                <div class="form-group">
                    <label for="points_num">Количество точек</label>
                    <input type="number" class="form-control" id="points_num" value="{{default_config['points_num']}}"
                           placeholder="{{default_config['points_num']}}">
                </div>
                <div class="form-group">
                    <label for="speed">Скорость</label>
                    <input type="number" class="form-control" id="speed" value="{{default_config['speed']}}"
                           placeholder="{{default_config['latency']}}">
                </div>
                <button type="button" class="btn btn-primary" id="send_config" onclick="send_configuration()"
                        style="width: 100%">Отправить
                </button>
            </form>
        </div>
        <div class="row" style="padding-top: 3px">
            <div class="col">
                <button onclick="send_start()" class="btn btn-primary" style="width: 100%" id="start">Старт</button>
            </div>
        </div>
        <div class="row" style="padding-top: 3px">
            <div class="col">
                <button onclick="send_stop()" class="btn btn-primary" style="width: 100%">Стоп</button>
            </div>
        </div>
        <div class="row" style="padding-top: 3px">
            <div class="col">
                <button onclick="send_resume()" class="btn btn-primary" style="width: 100%; display: none" id="resume">Продолжить
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
